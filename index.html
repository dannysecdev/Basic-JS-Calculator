<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dannysecdev's Basic JS Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app-title">
        dannysecdev's Basic JS Calculator 
    </div>
    <br><br>
    <div id="calculator-wrapper">
        <div id="calculator">
            <input id="display" readonly/>
            <div id="keys">
                <button onclick="appendToDisplay('+')" class="operator-btn">+</button>
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button onclick="appendToDisplay('-')" class="operator-btn">-</button>
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button onclick="appendToDisplay('*')" class="operator-btn">*</button>
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button onclick="appendToDisplay('/')" class="operator-btn">/</button>
                <button onclick="appendToDisplay('0')">0</button>
                <button onclick="appendToDisplay('.')">.</button>
                <button onclick="calculate()">=</button>
                <button onclick="clearDisplay()" class="operator-btn">C</button>
            </div>
        </div>
    </div>
    <div id="footer">
        Created by dannysecdev - August 2025
        <br>
        Visit my GitHub page! <a href=https://github.com/dannysecdev target="_blank">https://github.com/dannysecdev</a>
        <br>
        Thanks to BroCode on YouTube for the tutorial: <a href=https://www.youtube.com/watch?v=I5kj-YsmWjM target="_blank">https://www.youtube.com/watch?v=I5kj-YsmWjM</a>
    </div>
    <script src="index.js"></script>
</body>
</html>
